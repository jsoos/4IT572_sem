name: Build and test eshop workflow

on:
  workflow_dispatch:
  push: 

jobs:
  Install:
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2.5.0
        with:
          token: ${{ secrets.WORKFLOW_TOKEN_SEM  }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 10

      - name: Cache node modules
        uses: actions/cache@v3.0.11
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node_modules-

      - name: Install packages with npm
        run: |
          npm ci

  Build:
    needs: Install
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2.5.0
        with:
          token: ${{ secrets.WORKFLOW_TOKEN_SEM  }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 10

      - name: Cache node modules
        uses: actions/cache@v3.0.11
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Build
        run: |
          npm rebuild node-sass --force
          npm run build -- --colors

      - name: Cache node modules and build folder
        #if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/cache@v3.0.11
        with: 
          path: |
            ~/.npm
            ./node_modules
            ./build
          key: ${{ runner.os }}-build-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-build-${{ github.run_id }}

  Test:
    needs: Install
    runs-on: ubuntu-latest

    steps:
      - name: Code checkout
        uses: actions/checkout@v2.5.0
        with:
          token: ${{ secrets.WORKFLOW_TOKEN_SEM  }}

      - name: Setup NodeJS
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 10

      - name: Cache node modules
        uses: actions/cache@v3.0.11
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('**/package-lock.json') }}

      - name: Run tests
        run: |
          npm run test -- --colors

  Deploy:
    needs: [Build, Test]
    #if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        shell: bash
        id: setup
        run: |
          pip3 install ansible boto boto3
        hosts: localhost
        connection: local

        tasks:
          - name: Launch EC2 Instance
            ec2:
              instance_type: t2.micro
              image: ami-0b0dcb5067f052a63
              region: us-east-1
              key_name: devops
              vpc_subnet_id: subnet-0e779a90a2e94f6ad
              group: eshop
              count: 1
              assign_public_ip: yes
              wait: yes
              aws_access_key: "{{ access_key }}"
              aws_secret_key: "{{ secret_key }}"
              security_token: "{{ session_token }}"
            register: ec2
          - name: Add instance host to group
            add_host: 
              hostname: "{{ item.public_ip }}"
              groupname: launched
            loop: "{{ ec2.instances }}"
          - name: Wait for SSH connection
            delegate_to: "{{ item.public_dns_name }}"
            wait_for_connection:
              delay: 30
              timeout: 300
            loop: "{{ ec2.instances }}"



